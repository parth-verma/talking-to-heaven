<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Talking To Heaven With Sonal</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">

    <!-- Plugin CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" rel="stylesheet"
          type="text/css">

    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static "css/base.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/counter.css" %}" rel="stylesheet" type="text/css">

    <script src="{% static "js/counter.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "js/cart.js" %}"></script>


</head>
<body id="page-top">

<!-- Navigation -->
{% include "nav_bar.html" %}

<header class="masthead">
    <div class="container">
        <h1 class="text-center text-uppercase text-secondary">Cart</h1>
        <br/>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" style="width: 1px"></th>
                <th scope="col"></th>
                <th scope="col" class="d-none d-md-block">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col" class="d-none d-md-block"></th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            {% for item in  cart_items %}
                <tr id="item-{{ item.id }}">
                    <th scope="row" style="width: 1px"><img src="{{ item.image_url }}" style="width: 100px"></th>
                    <td class="text-left lead text-uppercase">{{ item.name }}
                    <div class="d-md-none">
                        ${{ item.price }}
                    </div></td>
                    <td class="d-none d-md-block">${{ item.price }}</td>
                    <td class="qty">
                        <div class="qty mb-5">
                            <i class="fas fa-minus-circle minus "
                               onclick="return decrementCartItem({{ item.id }});"></i>
                            <span id="count-{{ item.id }}">{{ item.quantity }}</span>
                            <i class="fas fa-plus-circle plus" onclick="return incrementCartItem({{ item.id }});"></i>
                        </div>
                    </td>
                    <td><i class="fa fa-trash-alt" onclick="return removeFromCart({{ item.id }})"></i></td>
                    <td id="total-{{ item.id }}">${% widthratio item.price 1 item.quantity %}</td>
                </tr>
            {% endfor %}

            </tbody>

        </table>
    </div>
</header>
<!-- Footer -->
{% include "footer.html" %}

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
<!-- Bootstrap core JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="{% static "js/freelancer.js" %}"></script>

<script>
    if (performance.navigation.type == 1) {
        $(document).ready(cartSubmit);
    }
</script>
</body>

</html>
